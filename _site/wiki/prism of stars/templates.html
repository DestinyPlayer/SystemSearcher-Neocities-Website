<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--style import-->
    <link href="pedia_style.css" rel="stylesheet" type="text/css" media="all">

    <!--page title-->
    <title>Prism of Stars - Templates</title>

</head>

<body>

    <div class="container">

        <!--sidebar-->
        <script src="javascript/include-html.js"></script>

        <sidebar w3-include-html="components/sidebar.html"></sidebar>

        <script>includeHTML()</script>

        <main>
            <div class="headlogo">
                <h1>PRISM OF STARS</h1>
            </div>

            <h1>Templates</h1>
            <h2>Noticeboxes</h2>
            <h3>Basic</h3>
            <div class="notice">
                <!--notice image-->
                <img src="notices/basic" alt="Warning:">
                <!--notice text-->
                <p>This is a notice box, to warn about stubs / spoilers / etc.</p>
            </div>
            <h3>NSFW Warning</h3>
            <div class="notice">
                <!--notice image-->
                <img src="notices/nsfw" alt="NSFW:">
                <!--notice text-->
                <p>This page has content that may be considered <b>Not Safe For Work</b></p>
            </div>
        </main>
    </div>
</body>
